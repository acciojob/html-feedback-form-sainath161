<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.button{
			background: none;
			border: none;
			background-color: blue;
			color:white;
			font-family: georgia;
			font-weight:600;
			height: 25px;
			width: 60px;
			border-radius: 5px;
		}
		.button:hover{
			font-weight:700;
			height: 30px;
			width: 70px;
			border-radius: 10px;
			transition: .2s ease;
			background-color: red;
			font-size: 15px;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" placeholder="Name" required><br><br>

        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio" required><br><br>

        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor"><br><br>

        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required><br><br>

        <input class="button" type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
